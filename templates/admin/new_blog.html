{% extends "base.html" %}

{% block title %}About â€” ClearEdge Technologies{% endblock %}

{% block content %}

<section class="admin-page">
  <div class="admin-container">

    <h1>Create New Blog</h1>

    <form method="POST" class="admin-form">

      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" placeholder="Blog title" required>
      </div>

      <div class="form-group">
        <label>Slug (SEO URL)</label>
        <input type="text" name="slug" placeholder="my-first-blog" required>
      </div>

      <div class="form-group">
        <label>Short Excerpt</label>
        <textarea name="excerpt" rows="3"
          placeholder="Short summary for listing page"></textarea>
      </div>

      <div class="form-group">
        <label>Blog Content (HTML allowed)</label>
        <textarea name="content" rows="10"
          placeholder="Write your blog content here..."></textarea>
      </div>

      <button type="submit" class="btn primary">
        Publish Blog
      </button>

    </form>

  </div>
</section>


{% endblock %}
