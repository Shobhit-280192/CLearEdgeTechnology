<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}ClearEdge Technologies{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="/"><img src="{{ url_for('static', filename='assets/logo.png') }}" alt="ClearEdge" /></a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/leaderboard.html">LeaderShip</a>
      <a class="btn" href="/contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  {% block content %}
  {% endblock %}
</main>

<footer class="footer">
  <div class="container footer-inner">
    <div>
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="ClearEdge" class="footer-logo" />
      <p>ClearEdge Technologies — Delivering high-quality software and QA services.</p>
    </div>
    <div class="footer-links">
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
    <div>
      <p>© <span id="year"></span> ClearEdge Technologies</p>
    </div>
  </div>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script> document.getElementById('year').textContent = new Date().getFullYear(); </script>

</body>
</html>
