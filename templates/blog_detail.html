{% extends "base.html" %}
{% block title %}{{ blog.title }} — ClearEdge{% endblock %}

{% block content %}
<section class="container blog-detail">
  <h1>{{ blog.title }}</h1>

  <div class="blog-meta">
    <span>By {{ blog.author }}</span> ·
    <span>{{ blog.created_at.strftime('%B %d, %Y') }}</span>
  </div>

  <div class="blog-content">
    {{ blog.content | safe }}
  </div>

  <div class="blog-tags">
    {% for tag in blog.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
</section>
{% endblock %}
